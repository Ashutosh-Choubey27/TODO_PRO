<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="themeTransition"></div>

    <div class="container">
      <div class="header">
        <img
          src="./images/freepik__a-futuristic-logo-for-a-todo-application-showing-a__4147-removebg-preview.png"
          alt="Logo"
          class="logo-img"
        />
        <h1 id="todo">To-Do List</h1>
      </div>
      
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter your task..." />
        <button id="addBtn">Add</button>
      </div>
      <div class="controls">
        <div class="filters">
          <button id="allBtn" class="filter-btn active">All</button>
          <button id="activeBtn" class="filter-btn">Active</button>
          <button id="completedBtn" class="filter-btn">Completed</button>
        </div>

        <div class="theme-toggle">
          <label class="img-switch">
            <input type="checkbox" id="themeSwitch" />
            <span class="img-slider">
              <img src="images/newsun.png" class="sun-img" />
              <img src="images/moon2.jpg" class="moon-img" />
              <!-- <img id="themeToggle" src="images/sun.jpg" alt="Toggle Theme" class="toggle-icon" /> -->
            </span>
          </label>
        </div>
      </div>

      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
